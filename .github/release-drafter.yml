template: |
  ## Changes

  $CHANGES
autolabeler:
  - label: documentation
    files:
      - '*.md'
    branch:
      - '/^docs-.+/'
      - '/^chore-.+/'
  - label: fix
    branch:
      - '/^fix-.+/'
  - label: feature
    branch:
      - '/^feat-.+/'
      - '/^style-.+/'
  - label: CI/CD
    branch:
      - '/^ci-.+/'
      - '/^build-.+/'
  - label: enhancement
    branch: 
      - '/^refactor-.+/'
      - '/^enh-.+/'